<div class="modal fade" id="myModal">

		<!--内容声明-->
		<div class="modal-content">
			<div class="modal-header bg-info">

				<h3 class="modal-title">欢迎登录</h3>
			</div>
			<div class="modal-body">
				<form>
					<input type="text" placeholder="用户名" class="center-block"><br>
					<input type="password" placeholder="密码" class="center-block">
					<div class="modal-footer">
						<button type="submit" class="btn btn-default btn-success">登录</button>
						<button class="btn btn-default btn-info"  data-toggle="modal" data-dismiss="modal" data-target="#myRegModal">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!--注册模态框声明 用show先将其置为显示状态-->
<div class="modal fade" id="myRegModal">
	<!--窗口声明-->
	<div class="modal-dialog modal-lg">
		<!--内容声明-->
		<div class="modal-content">
			<div class="modal-header bg-info">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h3 class="modal-title">个人注册</h3>
			</div>
			<div class="modal-body">
				<div class="container center-block">
					<form>
						<div class="row">
							<div class="col-md-3 col-sm-4"></div>
							<div class="col-md-9 col-sm-8"><input type="text" placeholder="用户名"></div>
						</div>
						<div class="row">
							<div class="col-md-3 col-sm-4"></div>
							<div class="col-md-9 col-sm-8"><input type="password" placeholder="密码"></div>
						</div>
						<div class="row">
							<div class="col-md-3 col-sm-4"></div>
							<div class="col-md-9 col-sm-8"><input type="password" placeholder="确认密码"></div>
						</div>
						<div class="row">
							<div class="col-md-3 col-sm-4"></div>
							<div class="col-md-9 col-sm-8"><input type="tel" placeholder="电话"></div>
						</div>

					</form>
				</div>

				<div class="modal-footer">
					/*不是表单的按钮 居然会影响页面宽度 mmmp*/
					<button type="submit" class="btn btn-default btn-info">注册</button>
					<button type="reset" class="btn btn-default btn-success">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
